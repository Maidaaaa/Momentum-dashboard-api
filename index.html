<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>

</head>
<body>
    <main>
        <div class="top-elements">
            <div class="crypto">
                <div class="crypto-header">
                    <img src="" alt="Bitcoin" id="coinImage">
                    <p id="coinName"></p>
                </div>

                <div>
                    <p class="crypto-price" id="currentPrice"></p>
                    <p class="crypto-price" id="dayHigh"></p>
                    <p class="crypto-price" id="dayLow"></p>
                </div>
            </div>

            <div id="weather">
            </div>
            </div>    
         <p class="time" id="currentTimeEl"></p>
<br><hr>
         <p id="imageAuthorEl"></p>

       </div>
    </main>
<script src="main.js"></script>

</body>
</html>
